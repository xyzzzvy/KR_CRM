<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Untergebene anzeigen</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #filter-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #filter-input {
            padding: 8px 12px;
            width: 60%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        #untergebene-box {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card {
            border: 1px solid #ddd;
            border-left: 5px solid #007bff;
            border-radius: 8px;
            padding: 16px;
            background-color: #fafafa;
            transition: 0.3s;
            position: relative;
        }

        .card:hover {
            border-left-color: #0056b3;
            background-color: #f0f8ff;
        }

        .card h3 {
            margin: 0 0 6px;
            color: #007bff;
        }

        .card p {
            margin: 2px 0;
            font-size: 14px;
        }

        .view-button {
            position: absolute;
            right: 16px;
            top: 16px;
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.2s;
        }

        .view-button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Untergebene von GPNR <span id="gpnr-title">---</span></h1>

    <div id="filter-container">
        <input type="text" id="filter-input" placeholder="Nach Name filtern..." />
    </div>

    <div id="untergebene-box"></div>
</div>

<script>
    // GPNR der Führungskraft (Session-Speicher)
    const gpnr = sessionStorage.getItem("pr");
    document.getElementById("gpnr-title").textContent = gpnr || "Unbekannt";

    let allUsers = [];

    async function fetchUntergebene() {
        if (!gpnr) {
            document.getElementById("untergebene-box").innerHTML =
                "<p class='error'>Fehlende Sitzung.</p>";
            return;
        }

        try {
            const response = await fetch('/api/users/by-gpnr', {
                credentials: 'include',
            });
            if (!response.ok) {
                throw new Error("Fehler beim Laden der Nutzer: " + response.status);
            }

            const users = await response.json();
            allUsers = users;
            renderUsers(users);
        } catch (err) {
            console.error("Fehler:", err);
            document.getElementById("untergebene-box").innerHTML =
                "<p class='error'>Fehler beim Laden der Daten.</p>";
        }
    }

    function renderUsers(users) {
        const box = document.getElementById("untergebene-box");
        box.innerHTML = "";

        if (!users || users.length === 0) {
            box.innerHTML = "<p>Keine Untergebenen gefunden.</p>";
            return;
        }
        
        users.forEach((user) => {
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
                <h3>${user.vorname} ${user.nachname} ${user.gpnr}</h3>
                <p><strong>Rolle:</strong> ${user.role}</p>
                <p><strong>Telefon:</strong> ${user.telefon || "-"}</p>
                <p><strong>E-Mail:</strong> ${user.email}</p>
                <p><strong>Führungskraft:</strong> ${user.fuehrungskraft || "–"}</p>
                <button class="view-button" onclick="viewUser('${user.gpnr}')">Ansicht</button>
            `;
            box.appendChild(div);
        });
    }

    function viewUser(userGpnr) {
        if (!userGpnr) {
            alert("GPNR des Mitarbeiters fehlt.");
            return;
        }
        // Weiterleitung zur Detailseite mit GPNR des Users UND GPNR des Chefs
        window.location.href = `./Mitarbeiter-Leads.html?gpnr=${encodeURIComponent(userGpnr)}`;
    }

    document.getElementById("filter-input").addEventListener("input", function () {
        const searchTerm = this.value.toLowerCase();
        const filtered = allUsers.filter((user) =>
            (`${user.vorname} ${user.nachname}`.toLowerCase().includes(searchTerm))
        );
        renderUsers(filtered);
    });

    fetchUntergebene();
</script>
<script src="../JS/Anticheat.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login-page-style.css">
    <title>Password Reset Page</title>
    <link rel="icon" href="../Bilder/604D768F-C20B-4A34-94AD-4A90B744184F.png" type="image/png">

</head>
<body>

<div class="form-container">

    <form id="passwordResetForm">
        <div class="password-reset-box">
        <h1 class="password-reset-title">Passwort<br>zurücksetzen</h1>
        <div class="form-row">
            <label for="username-pwreset">Benutzername:</label>
            <input type="text" id="username-pwreset" name="username" required>
        </div>
        <div class="form-row">
            <label for="current-password">Aktuelles Passwort:</label>
            <input type="password" id="current-password" name="current-password" required>
        </div>
        <div class="form-row">
            <label for="new-password">Neues Passwort:</label>
            <input type="password" id="new-password" name="new-password" required>
        </div>
        <button type="submit">Zurücksetzen</button>
        </div>
    </form>
</div>
</body>
<script src="../JS/Anticheat.js"></script>
<script src="../JS/telefonparty_alert.js"></script>
<script src="../JS/telefonparty_logic.js"></script>
</html>

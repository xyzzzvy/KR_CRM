<body>

<div class="container-wrapper">
    <div class="container-component">
        <h1>BK Lead 8€ + Formular gehört dir</h1>
    </div>
    <div class="container-component">
        <form id="leadOrderForm" novalidate>
            <h2>Leads bestellen</h2>

            <div class="form-row">
                <label for="leadsCount">Anzahl Leads:</label>
                <input type="number" id="leadsCount" name="leadsCount" min="1" max="1000" required placeholder="z.B. 10" />
            </div>

            <div class="form-row">
                <label for="bl">Bundesland (BL):</label>
                <input type="text" id="bl" name="bl" required placeholder="z.B. Niederösterreich" />
            </div>

            <div class="form-row">
                <label for="plzRange">PLZ Range (z.B. 1190-1220, Optional):</label>
                <input type="text" id="plzRange" name="plzRange" placeholder="1200-1210" />
            </div>

            <div class="form-row">
                <label for="kampagne">Kampagne:</label>
                <select id="kampagne" name="kampagne">
                    <option value="">Lade Kampagnen...</option>
                </select>
            </div>

            <div class="form-row">
                <label for="note">Notiz:</label>
                <textarea id="note" name="note" rows="4" placeholder="Optional: Notiz eingeben..."></textarea>
            </div>

            <button type="submit">Leads bestellen</button>
        </form>
    </div>
</div>

<div id="message" class="message"></div>

  // Kampagnen laden und Dropdown füllen
  async function loadCampaigns() {
    const select = document.getElementById('kampagne');
    try {
      const response = await fetch('/api/kamps', { credentials: 'include' });
      if (!response.ok) throw new Error('Fehler beim Laden der Kampagnen');
      const kampagnen = await response.json();

      // Nur Kampagnen ohne "-" nehmen
      const filtered = kampagnen.filter(k => {
        const name = typeof k === 'object' && k.name ? k.name : k;
        return !name.includes('-');
      });

      select.innerHTML = '<option value="">Bitte auswählen</option>';
      filtered.forEach(k => {
        const name = typeof k === 'object' && k.name ? k.name : k;
        select.innerHTML += `<option value="${name}">${name}</option>`;
      });
    } catch (error) {
      select.innerHTML = '<option value="">Kampagnen konnten nicht geladen werden</option>';
      console.error(error);
    }
  }

  // Formular abschicken
  document.getElementById('leadOrderForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = '';
    messageDiv.classList.remove('error');

    const leadsCount = Number(e.target.leadsCount.value);
    const bl = e.target.bl.value.trim();
    const plzRange = e.target.plzRange.value.trim();
    const kampagne = e.target.kampagne.value;
    const note = e.target.note.value.trim();


    if (!leadsCount || leadsCount < 1) {
      messageDiv.textContent = 'Bitte eine gültige Anzahl Leads eingeben.';
      messageDiv.classList.add('error');
      return;
    }
    if (!bl) {
      messageDiv.textContent = 'Bitte das Bundesland (BL) eingeben.';
      messageDiv.classList.add('error');
      return;
    }
    if (!kampagne) {
      messageDiv.textContent = 'Bitte eine Kampagne auswählen.';
      messageDiv.classList.add('error');
      return;
    }

    try {
      const res = await fetch('/api/leads/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({
          gpnr:sessionStorage.getItem('pr'),
          anzahl: leadsCount,
          bundesland: bl,
          plzRange: plzRange,
          kampagne,
          note
        })
      });

      if (!res.ok) {
        const errData = await res.json();
        throw new Error(errData.error || 'Fehler bei der Bestellung');
      }

      messageDiv.textContent = 'Leads-Bestellung erfolgreich abgeschickt!';
      e.target.reset();
    } catch (err) {
      messageDiv.textContent = err.message;
      messageDiv.classList.add('error');
      console.error(err);
    }
  });

  window.addEventListener('DOMContentLoaded', () => {
    loadCampaigns();
  });
</script>

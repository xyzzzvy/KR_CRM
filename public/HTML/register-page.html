<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/register-page-style.css" />
    <title>Registrierung</title>
</head>
<body>
<div class="form-container">
    <div class="registerForm">
        <h1 class="title">Registrieren</h1>
        <form id="registrationForm" novalidate>
            <div class="form-row">
                <label for="gpnr">CIS-Nummer (ohne cis):</label>
                <input type="number" id="gpnr" name="gpnr" placeholder="z.B. 1005" required />
            </div>

            <div class="form-row">
                <label for="vorname">Vorname:</label>
                <input type="text" id="vorname" name="vorname" placeholder="Vorname" required />
            </div>

            <div class="form-row">
                <label for="nachname">Nachname:</label>
                <input type="text" id="nachname" name="nachname" placeholder="Nachname" required />
            </div>

            <div class="form-row">
                <label for="telefon">Telefon:</label>
                <input type="tel" id="telefon" name="telefon" placeholder="+43 123 4567890" required pattern="^\+?[0-9\s\-]{6,15}$" />
            </div>

            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required/>
            </div>

            <div class="form-row">
                <label for="fuehrungskraftGpnr">Führungskraft CIS-NMR (muss existieren):</label>
                <input type="number" id="fuehrungskraftGpnr" name="fuehrungskraftGpnr" placeholder="GPNR der Führungskraft" required />
            </div>

            <div class="form-row">
                <label for="passwort">Passwort:</label>
                <input type="password" id="passwort" name="passwort" placeholder="Passwort" required minlength="6" />
            </div>

            <button type="submit" id="submit_reg_btn">Absenden</button>
        </form>
    </div>
</div>
</body>
<script src="../JS/register.js"></script>
<script src="../JS/telefonparty_alert.js"></script>
<script src="../JS/telefonparty_logic.js"></script>
</html>

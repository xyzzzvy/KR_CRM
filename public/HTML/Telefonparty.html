<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Telefonparty</title>
	<style>
		body {
			font-size: 32px;
            display: flex;
			flex-direction: column;
			justify-content: center;
            gap: 5%;
			align-items: center;
			height: 100vh;
		}

		button {
			padding: 30px 60px;
            width: 50%;
            height: 20%;
		}

        @media (max-width: 900px) {
            button {
                font-size: 2rem !important;
                width: 70%;
                height: 30%;
            }
        }
	</style>
	<link rel="stylesheet" href="../css/main.css"/>
</head>


<body>
<button class="button" id="party-join-btn" style="font-size: 3rem;">Telefonparty beitreten</button>
<button class="button" id="leaderboard-button" style="font-size: 3rem;">Leaderboard</button>
<script>
	document.getElementById("party-join-btn").addEventListener("click", () => {

		sessionStorage.setItem('telefonparty', true);
		window.location.reload();
		window.location.href = "User.html";
	});

	document.getElementById("party").addEventListener("click", () => {
		window.location.href = "telefonparty-leaderboard.html";
	});

</script>
</body>

<script src="../JS/telefonparty_alert.js"></script>
<script src="../JS/telefonparty_logic.js"></script>
</html>

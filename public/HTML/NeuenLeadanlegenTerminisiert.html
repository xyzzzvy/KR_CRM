<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nutzer anlegen</title>
  <link rel="stylesheet" href="../css/div-structure.css" />

</head>
<body>
<div class="container-wrapper">
    <div class="container-component">
        <h1>Lead anlegen</h1>
    </div>
    <div class="container-component">
        <form id="userForm">
            <div class="container-horizontal-items">
                <div class="form-row">
                    <label for="anrede">Anrede (optional)</label>
                    <select id="anrede" name="anrede">
                        <option value="" disabled selected>Bitte wählen</option>
                        <option value="Herr">Herr</option>
                        <option value="Frau">Frau</option>
                        <option value="Divers">Divers</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="titel">Titel (optional)</label>
                    <input type="text" id="titel" name="titel">
                </div>
            </div>

            <div class="container-horizontal-items">
                <div class="form-row">
                    <label for="vorname">Vorname</label>
                    <input type="text" id="vorname" name="vorname" required>
                </div>
                <div class="form-row">
                    <label for="nachname">Nachname (optional)</label>
                    <input type="text" id="nachname" name="nachname">
                </div>
            </div>

            <div class="form-row">
                <label for="geburtsdatum">Geburtsdatum (optional)</label>
                <input type="date" id="geburtsdatum" name="geburtsdatum">
            </div>

            <div class="container-horizontal-items">
                <div class="form-row">
                    <label for="email">E-Mail (optional)</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-row">
                    <label for="telefon">Telefon</label>
                    <input type="tel" id="telefon" name="telefon" required>
                </div>
            </div>

            <div class="container-horizontal-items">
                <div class="form-row">
                    <label for="plz">PLZ (optional)</label>
                    <input type="text" id="plz" name="plz">
                </div>
                <div class="form-row">
                    <label for="ort">Ort (optional)</label>
                    <input type="text" id="ort" name="ort">
                </div>
                <div class="form-row">
                    <label for="strasse">Straße (optional)</label>
                    <input type="text" id="strasse" name="strasse">
                </div>
            </div>

            <div class="container-horizontal-items">
                <div class="form-row">
                    <label for="termin">Termin</label>
                    <input type="datetime-local" id="termin" name="termin">
                </div>
                <div class="form-row">
                    <label for="termin-art">Termin Typ</label>
                    <select id="termin-art" name="termin-art">
                        <option value="" hidden selected>Termin Typ...</option>
                        <option value="vg-fixiert">VG fixiert</option>
                        <option value="qc-fixiert">QC fixiert</option>
                    </select>
                </div>
            </div>

            <button type="submit">Nutzer anlegen</button>
        </form>
    </div>
</div>

  </section>
</div>

<div id="toast" class="toast">Nutzer erfolgreich angelegt!</div>
<script src="../JS/NeuenLeadAnlegenTerminisiert.js"></script>
<script src="../JS/telefonparty_alert.js"></script>
<script src="../JS/telefonparty_logic.js"></script>
</body>
</html>

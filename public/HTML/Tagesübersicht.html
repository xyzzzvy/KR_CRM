<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Termine Übersicht</title>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/termine.css"/>
    <style>
        /* Zusätzliche Styles für die scrollbaren Boxen */
        .scrollable-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            margin-top: 10px;
        }

        .termin-card {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .termin-card:last-child {
            border-bottom: none;
        }

        .termin-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .termin-status {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-qc {
            background-color: #e6f7ff;
            color: #1890ff;
        }

        .status-vg {
            background-color: #f6ffed;
            color: #52c41a;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            background: #f5f5f5;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .summary-count {
            display: inline-block;
            min-width: 30px;
            text-align: center;
            background: #0066cc;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Termine</h1>
        <div class="buttons-container">
            <button class="button" onclick="window.location.href='User.html'">Zurück</button>
        </div>
    </div>
</header>

<main class="container">
    <div class="termine-page">

        <!-- Termine Box -->
        <div class="termine-box">

            <!-- Heute -->
            <div class="termine-section">
                <h2>Heute</h2>
                <div class="summary-row">
                    <span>QC: <span class="summary-count" id="heuteQCCount">0</span></span>
                    <span>VG: <span class="summary-count" id="heuteVGCount">0</span></span>
                </div>
                <div class="termine-columns">
                    <div class="termine-list">
                        <h3>QC fixiert</h3>
                        <div class="scrollable-container" id="heuteQC">
                            <!-- Termine werden per JS hier eingefügt -->
                            <p class="no-termine">Keine Termine</p>
                        </div>
                    </div>
                    <div class="termine-list">
                        <h3>VG fixiert</h3>
                        <div class="scrollable-container" id="heuteVG">
                            <!-- Termine werden per JS hier eingefügt -->
                            <p class="no-termine">Keine Termine</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Diese Woche -->
            <div class="termine-section">
                <h2>Diese Woche</h2>
                <div class="summary-row">
                    <span>QC: <span class="summary-count" id="wocheQCCount">0</span></span>
                    <span>VG: <span class="summary-count" id="wocheVGCount">0</span></span>
                </div>
                <div class="termine-columns">
                    <div class="termine-list">
                        <h3>QC fixiert</h3>
                        <div class="scrollable-container" id="wocheQC">
                            <!-- Termine werden per JS hier eingefügt -->
                            <p class="no-termine">Keine Termine</p>
                        </div>
                    </div>
                    <div class="termine-list">
                        <h3>VG fixiert</h3>
                        <div class="scrollable-container" id="wocheVG">
                            <!-- Termine werden per JS hier eingefügt -->
                            <p class="no-termine">Keine Termine</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dieser Monat -->
            <div class="termine-section">
                <h2>Diesen Monat</h2>
                <div class="summary-row">
                    <span>QC: <span class="summary-count" id="monatQCCount">0</span></span>
                    <span>VG: <span class="summary-count" id="monatVGCount">0</span></span>
                </div>
                <div class="termine-columns">
                    <div class="termine-list">
                        <h3>QC fixiert</h3>
                        <div class="scrollable-container" id="monatQC">
                            <!-- Termine werden per JS hier eingefügt -->
                            <p class="no-termine">Keine Termine</p>
                        </div>
                    </div>
                    <div class="termine-list">
                        <h3>VG fixiert</h3>
                        <div class="scrollable-container" id="monatVG">
                            <!-- Termine werden per JS hier eingefügt -->
                            <p class="no-termine">Keine Termine</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Filter Sidebar -->
        <aside class="filter-sidebar">
            <h3>Filter</h3>

            <div class="filter-group">
                <label for="mitarbeiterFilter">Mitarbeiter:</label>
                <select id="mitarbeiterFilter">
                    <option value="ich">Meine Termine</option>
                    <option value="alle">Alle Termine</option>
                    <option value="einzelner">Einzelner Mitarbeiter</option>
                </select>
            </div>

            <div class="filter-group" id="einzelnerMitarbeiterGroup" style="display:none;">
                <label for="mitarbeiterListe">Mitarbeiter auswählen:</label>
                <select id="mitarbeiterListe">
                    <!-- Mitarbeiter werden per JS geladen -->
                </select>
            </div>


            <div class="filter-group">
                <label for="filterStart">Von:</label>
                <input type="date" id="filterStart">
            </div>


            <button class="button" id="filterApply">Filtern</button>
        </aside>

    </div>
</main>

<footer>
    <div class="container buttons-container">
        <button class="button">Support</button>
    </div>
</footer>

<script src="../JS/Tagesübersicht.js"></script>
<script src="../JS/Anticheat.js"></script>
</body>
</html>

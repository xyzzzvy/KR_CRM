<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM BY BIRJI</title>
  <link rel="stylesheet" href="../css/login-page-style.css">


   <title>Login-Seite</title>
</head>
<body>
<div class="form-container">

  <form id="loginForm">
    <div class="login-box">
      <h1 class="title">Willkommen zur√ºck!</h1>
      <p class="subtitle">Melde dich an, um fortzufahren</p>

      <div class="form-row">
        <label for="username">Benutzername:</label>
        <input type="text" id="username" placeholder="Benutzername" name="username" required>
      </div>
      <div class="form-row">
        <label for="login_password">Passwort:</label>
        <input type="password" id="login_password" placeholder="Passwort" name="password" required>
      </div>


      <button type="submit" id="submit_login_btn">Einloggen</button>

    </div>
  </form>
</div>
</body>

<script src="../JS/buttonoflogin.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Telefonparty starten</title>
    <link rel="stylesheet" href="../css/div-structure.css">
</head>
<body>

<div class="toast" id="toast">
    Telefonparty wurde gestartet!
</div>

<div class="container-wrapper">
    <div class="container-component">
        <h1>Telefonparty starten</h1>
    </div>
    <div class="container-component">
        <button class="button" id="start-btn">Telefonparty starten</button>
    </div>
    <div class="container-component">
        <button class="button" id="end-btn">Telefonparty beenden</button>
    </div>
</div>


</body>

<script>
    const startButton = document.getElementById('start-btn');
    const endButton = document.getElementById('end-btn');

    startButton.addEventListener('click', () => {
        createWebsocket();
        updateToastText("Telefonparty wurde gestartet!");
        showToast();
    })

    endButton.addEventListener('click', () => {
        stopWebsocket()
        updateToastText("Telefonparty wurde beendet!");
        showToast();
    })

	async function createWebsocket() {
		try {
			const response = await fetch('/api/websocket/erstellen', {
				method: "POST",
				headers: {
					"Content-Type": "application/json",
				},
				credentials: "include"
			});

			if (!response.ok) {
				const errorData = await response.json();
				throw new Error(errorData.error || `HTTP error ${response.status}`);
			}

			const data = await response.json();
			console.log("Response:", data);
			return data;
		} catch (err) {
			console.error("API call failed:", err);
		}
	}

    async function stopWebsocket() {
        try {
            const response = await fetch('/api/websocket/stoppen', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                credentials: "include"
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `HTTP error ${response.status}`);
            }

            const data = await response.json();
            console.log("Response:", data);
            return data;
        } catch (err) {
            console.error("API call failed:", err);
        }
    }

    function updateToastText(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
    }

    function showToast() {
        const toast = document.getElementById('toast');
        toast.style.visibility = 'visible';
        toast.classList.add('move-to-corner');

        setTimeout(() => {
            toast.style.visibility = 'hidden';
            toast.classList.remove('move-to-corner');
        }, 3000);
    }
</script>
</html>
